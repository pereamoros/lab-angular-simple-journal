<div *ngIf="!entries">
  <p>It's loading <p>
</div>
<div *ngIf="entries">
  <h1>Entries List</h1>
  <div *ngFor="let entry of entries">
    <!-- <app-single-entry [entry]="entry"></app-single-entry> -->
    <a [routerLink]="['/journal-entries', entry._id]">
      <div>
        <p>{{ entry.title }}</p>
        <p>{{ entry.date }}</p>
      </div>
    </a>
  </div>
</div>
